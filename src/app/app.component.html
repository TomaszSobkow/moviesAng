<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300;1,400&family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Movie library</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <h1 class="logo">Movies</h1>
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-list-iteam active">Home</li>
            <li class="menu-list-iteam">Movies</li>
            <li class="menu-list-iteam">Series</li>
            <li class="menu-list-iteam">Popular</li>
            <li class="menu-list-iteam">Trends</li>
          </ul>
        </div>

      </div>
    </div>

    <div class="container">
      <div class="content-container">
        <div class="featured-content"></div>
        <div class="movie-list-container">
           <div class="w3-container" >
            <div class="w3-panel w3-card-2 w3-yellow" *ngFor="let movie of movies">
              <p>{{movie}}</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
